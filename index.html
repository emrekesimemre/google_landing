<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="icon" href="./gfavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    <div class="h-left">
        <a class="link" href="#">About</a>
        <a class="link" href="#">Store</a>
    </div>

    <div class="h-right">
        <a class="link" href="#">Gmail</a>
        <a class="link" href="#">Images</a>
        <img class="appicon" src="./appicon.png" alt="app">
        <button class="sıgn-button">Sıgn In</button>
    </div>

    </header>

    <div style="clear: both;"></div>

    <img src="./googlelogo.png" alt="googlelogo" class="logo">

    <nav class="search-area">
        <img class="magnifying" src="./magnifying_glass.jpg" alt="magnifying_glass">
        <input class="search" type="search">
        <img class="microphone" src="./google_microphone.png" alt="google_microphone">
    </nav>

    <nav class="button-area">
        <button class="gsearch">Google Search</button>
        <button class="feeling">I'm Feeling Lucky</button>
    </nav>

    <nav class="lang">
        <p class="language">Other Languages you can use Google: <a href="#">English</a></p>
    </nav>

    <footer>
        
    <p class="turkey">Turkey</p>
     
    <div class="f-left">
        <a class="f-link" href="#">Advertising</a>
        <a class="f-link" href="#">Business</a>
        <a class="f-link" href="#">How Search Works</a>
    </div>

    <div class="f-right">
        <a class="f-link" href="#">Privacy</a>
        <a class="f-link" href="#">Terms</a>
        <a class="f-link" href="#">Settings</a>
    </div>
    
    </footer>


</body>
</html>
